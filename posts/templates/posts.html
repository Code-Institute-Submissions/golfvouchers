{% extends 'base.html' %}
{% block content %}
{% if user.is_staff %}
<div>
	<div class="card">
		Admin Panel
		<p class="review-text like-text lead"></p>
		<a class="btn rev-btn" data-toggle="tooltip" data-placement="top" title="View and purchase"
			href="{% url 'new_post' %}">Create a new voucher
		</a>
	</div>
</div>
{% endif %}
<div class="container">
	<div class="row">
		{% for post in posts %}
		<div class="card-deck col-xs-12 col-sm-6 col-md-4">
			<div class="card text-white">
				<img class="card-img-top img-fluid default-image" src="{{ MEDIA_URL }}{{ post.image }}" alt="Product image">
				<div class="card-header">
					<div class="card-title">
						<a class="lead" data-toggle="tooltip" data-placement="top" title="View and purchase"
							href="{% url 'post_detail' post.id %}">{{post.title}}</a>
					</div>
					<div class="row review-text lead">
						<p class= "lead">Â£{{ post.price }}</p>
					</div>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
	{% endblock %}
