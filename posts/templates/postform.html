{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
<h1>Create new product</h1>
<div class="container">
	<form method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form | as_bootstrap }}
		<button type="submit" class="btn btn-info">Save</button>
	</form>
</div>
{% endblock %}
