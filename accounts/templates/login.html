{% extends 'base.html' %}
{% block content %}    

    <h1>User Login</h1>
    <hr> {% if messages %}
    <div>
        {% for message in messages %} {{ message }} {% endfor %}
    </div>
    {% endif %}

    <form method="POST">
    {% csrf_token %}
        {{ login_form }}
    <button type="submit">Login</button>
    </form>

    <p><a href="{% url 'password_reset' %}">Forgotten your password?</a></p>
{% endblock %}
