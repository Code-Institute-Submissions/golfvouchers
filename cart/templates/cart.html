{% extends 'base.html' %}
{% load static from staticfiles %}
{% load bootstrap_tags %}

{% block content %}
<div class="container">

	{% for item in cart_items %}
	<hr>
	<div class="row">
		<div class="image">
			<img class="cart-img" src="{{ MEDIA_URL }}{{ item.product.image }}"/>
			<span>{{ item.product.title }}</span></div>
		<form class="form-inline" method="post" action="{% url 'adjust_cart' item.id %}">
			{% csrf_token %}
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-addon"></div>
					<input name="quantity" value = {{item.quantity}} type="number" min="0" max="99" class="form-control">
							</div>
				</div>
				<button type="submit" class="btn"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span>Amend</button>
		</form>
	</div>
	<div class="total-price">Total: Â£{{ total }}</div>
	<a href="{% url 'checkout' %}" class="btn btn-success"
		role="button"><span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span>Go to Payment</a>
</div>
{% empty %}
<p>Cart is Empty</p>
{% endfor %}
{% endblock %}
</div>
